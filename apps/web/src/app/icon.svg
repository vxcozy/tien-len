<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 2 of Spades (back card, slightly left and rotated) -->
  <g transform="translate(8, 6) rotate(-8, 20, 24)">
    <rect x="0" y="0" width="32" height="44" rx="4" fill="#f5f5f0" stroke="#d1d5db" stroke-width="1.5"/>
    <text x="4" y="13" font-family="Georgia, serif" font-size="11" font-weight="bold" fill="#1a1a2e">2</text>
    <text x="16" y="30" font-family="Georgia, serif" font-size="18" fill="#1a1a2e" text-anchor="middle">&#9824;</text>
  </g>
  <!-- 2 of Hearts (front card, slightly right and rotated) -->
  <g transform="translate(20, 10) rotate(8, 20, 24)">
    <rect x="0" y="0" width="32" height="44" rx="4" fill="#f5f5f0" stroke="#d1d5db" stroke-width="1.5"/>
    <text x="4" y="13" font-family="Georgia, serif" font-size="11" font-weight="bold" fill="#dc2626">2</text>
    <text x="16" y="30" font-family="Georgia, serif" font-size="18" fill="#dc2626" text-anchor="middle">&#9829;</text>
  </g>
</svg>
